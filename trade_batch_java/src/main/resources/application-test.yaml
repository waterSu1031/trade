spring:
  application:
    name: trade_batch
  main:
    banner-mode: false
  task:
    scheduling:
      timezone: UTC
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always
  jackson:
    time-zone: Asia/Seoul

  # H2 인메모리 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

logging:
  level:
    org.springframework.batch: INFO
    com.trade.batch: DEBUG
    com.ib.client: DEBUG
  pattern:
    console: '%d{HH:mm:ss} [%thread] %-5level %logger - %msg%n'

ibkr:
  api:
    host: ${IB_HOST:localhost}
    port: ${IB_PORT:4002}
    clientId: ${IB_CLIENT_ID_BATCH:30}
    username: ${IB_USERNAME:}
    password: ${IB_PASSWORD:}