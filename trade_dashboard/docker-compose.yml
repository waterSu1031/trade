version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: trade_dashboard_db
    restart: always
    environment:
      POSTGRES_USER: trade_user
      POSTGRES_PASSWORD: trade_password
      POSTGRES_DB: trade_dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trade_user -d trade_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: trade_dashboard_postgres_data